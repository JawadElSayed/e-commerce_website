<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/landing-page.css" />
    <!-- EDIT -->
    <!-- Add a good title  -->
    <title>Landing page</title>
  </head>
  <body>
    <section class="main-container">
      <div class="logo-container">
        <img
          class="logo-container-logo"
          src="/Frontend/landing-page/Images/logo-right.svg"
        />
      </div>

      <div class="right-text">
        <h1 class="title-text">Happening now</h1>
        <p class="para-text">Join Twitter today.</p>
      </div>

      <div class="cont-upSign">
        <button id="sign-up" class="btn--signUp">
          Sign up
        </button>
      </div>

      <!-- Sign up modal section -->

      <div id="myModal-signup" class="cont-modal">
      <!--Sign up Modal content -->
      <div class="modal-content">
        <div class="header">
          <span id="signup-close" class="close">&times;</span>
          <img
            class="img"
            src="/Frontend/landing-page/Images/logo-right.svg"
          />
        </div>

        <div class="modal-main-content margin-bottom">
          <p>Create an Account</p>
          <div>
            <input
              type="text"
              id="p1-name"
              placeholder="full name"
            />
          </div>
          <div>
            <input
              type="text"
              id="p1-username"
             placeholder="username"
            />
          </div>
          <div>
            <input
              type="text"
              id="p1-email"
             placeholder="email"
            />
          </div>
          <div>
            <input
              type="date"
              id="p1-dob"
              onfocus="this.showPicker()"
            />
          </div>

          <div>
            <input
              type="password"
              id="p1-password"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="cont-login">
          <button id="sign-up-btn" class="btn-signup-modal">Sign Up</button>
        </div>
      </div>
    </div>

    <!-- End of sign up modal section -->

    <div class="cont-inSign">
      <p>Already have an account?</p>
      <button id="sign-in" class="btn--signIn">Sign in</button>
    </div>

    <!-- Sign in modal section -->
    <div id="myModal-signin" class="cont-modal">
      <!--Sign in Modal content -->
      <div class="modal-content">
        <div class="header">
          <span id="signin-close" class="close">&times;</span>
          <img
            class="img"
            src="/Frontend/landing-page/Images/logo-right.svg"
          />  
        </div>

        <div class="modal-main-content">
          <p>Enter Your Credentials</p>
          <div>
            <input
              type="text"
              id="p2-username"
              placeholder="Username"
            />
          </div>
          <div>
            <input
              type="password"
              id="p2-password"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="cont-login">
          <button id="log-in" class="btn--login">Log in</button>
          <p>Don't have an account? <span id="newaccount">Sign up</span></p>
        </div>
      </div>
  </section>

    <script src="/landing-page.js"></script>
  </body>
</html>
