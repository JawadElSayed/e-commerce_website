<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/landing-page.css" />
    <title>Burn Shop</title>
  </head>
  <body>
    <div class="main-container">
      <div class="signing-form">
        <div class="site-logo">
          <img class="logo-svg" src="Assets/Logo-variants/logo with text.svg" />
        </div>
        <div class="flex-grow">
          <hr />
          <div class="moto">
            <h1>Where products are burnt to memory</h1>
          </div>
          <hr />

          <div class="buttons-container">
            <div class="log-in">
              <p>Already a member?</p>
              <button id="outer-login" class="outer-button">Login</button>
            </div>

            <div class="sign-up">
              <p>New to BurnShop?</p>
              <button id="outer-signup" class="outer-button">Sign Up</button>
            </div>
          </div>
        </div>
          <!-- Modal -->

          <!-- Sign up modal section -->

          <div id="myModal-signup" class="cont-modal">
            <!--Sign up Modal content -->
            <div class="modal-content">
              <div class="header">
                <span id="signup-close" class="close">&times;</span>
                <img class="img" src="/Assets/Logo-variants/Logo.svg" />
              </div>

              <div class="modal-main-content ">
                <p>Create an Account</p>
                <div>
                  <input type="text" id="p1-name" placeholder="full name" />
                </div>
                <div>
                  <input type="text" id="p1-username" placeholder="username" />
                </div>
                <div>
                  <input type="text" id="p1-email" placeholder="email" />
                </div>
                <div>
                  <input type="date" id="p1-dob" onfocus="this.showPicker()" />
                </div>

                <div>
                  <input
                    type="password"
                    id="p1-password"
                    placeholder="Password"
                  />
                </div>
              </div>

              <div class="cont-signup">
                <button id="sign-up-btn" class="btn-signup-modal">
                  Sign Up
                </button>
              </div>
            </div>
          </div>

          <!-- End of sign up modal section -->

          <!-- Modal End -->
        </div>
      </div>
    </div>
    <script src="/landing-page.js"></script>
  </body>
</html>
