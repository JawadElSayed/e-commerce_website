<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./css/seller.css">
</head>
<body>
    <header>
        <div class="seller-profile">
            <img src="../images/ads/632b73e78a87d.jpeg"  class="profile-img" >
        </div>
       <hr>
        <div class="user-type">
            <div>
                <p>Products</p>
            </div>
            <div>
                <p>Analytics</p>
            </div>
            <div>
                <p>Ads</p>
            </div>
            <div>
                <p>Discounts</p>
            </div>
            <div>
                <p>Inbox</p>
            </div>
            
        </div>
        <div class="seller-bottom-profile">
            <div><img src="../images/ads/632b73e78a87d.jpeg"  class="profile-img"></div>
            <span>Profile</span>
        </div>
    </header>
    <main>
        <div class="seller-header">
            <h1>Seller</h1>
            <div class="seller">
                <div class="search">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text">
                </div>
                <button  class="seller-btn">Add Seller</button> 
            </div>
        </div>
        <div class="card-container">
            <div class="row">
                <div><p>Picture</p></div>
                <div><p>Name</p></div>
                <div><p>Price</p></div>
                <div><p>Category</p></div>
                <div><p>Actions</p></div>
            </div>
            <hr class="row-break">

            <div class="row-product">
                <div><img src="../assests/images/back1.jpg"></div>
                <div><p>Name</p></div>
                <div ><p>Price</p></div>
                <div><p>Category</p></div>
                <div>
                    <button class="row-product-btn">Edit</button>
                    <button class="row-product-btn">Delete</button>
                </div>
            </div>
            <hr class="row-break">

        </div>
    </main>
    <script src="scripts.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
